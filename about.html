</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Traci Walker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div id="h1"></div>
        <div id="img"></div>
        <div id="content"></div>

        <script type="text/babel">

            const user = {
                name: 'Traci Walker',
                imageUrl: './images/about_photo.webp',
                bio: 'Hi, I\'m Traci and I\'m currently working on my Web Design and Development degree with Champlain. I have two dogs with my spouse and we spend most of our time taking them for walks around the University of Virginia grounds or hanging out at one of the many breweries here.'
            };

            // Step one - Create a React element
            // selectors for each section
            const heading = document.getElementById('h1');
            const image = document.getElementById('img');
            const content = document.getElementById('content');

            // class for rendering header
            class Header extends React.Component {
                render() {
                    return (<h1>{user.name}</h1>);
                }
            }
            // class for rendering image
            class Image extends React.Component {
                render() {
                    return (<img src={user.imageUrl} alt={'Photo of ' + user.name} style={{ width: 200, height: 200 }} />);
                }
            }
            // class for rendering bio
            class Content extends React.Component {
                render() {
                    return (<p>{user.bio}</p>);
                }
            }

            // Step 2: Render the React element
            ReactDOM.render(<Header />, heading);
            ReactDOM.render(<Image />, image);
            ReactDOM.render(<Content />, content);            
        </script>

    </main><!-- /.container -->
