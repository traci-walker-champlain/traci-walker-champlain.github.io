<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A example page that demonstrates the Vue framework data bindings for creating a table.">
    <meta name="author" content="Traci Walker">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Vue Example: Traci Walker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Traci Walker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar"
            aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="grid.html">Grid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carousel.html">Carousel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="vue-example.html">Vue Example</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="angular-example.html">Angular Example</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div id="vueContent">
            <h1>Hi, my name is {{name}}.</h1>
            <p>This is a table of my dogs' information created using Vue.</p>
            <table>
                <thead>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Nickname</th>
                </thead>
                <tbody>
                    <tr v-for="dog in dogs">
                        <td><img :src="dog.image" :alt="'Photo of '+dog.name"/></td>
                        <td>{{dog.name}}</td>
                        <td>{{dog.breed}}</td>
                        <td>{{dog.age}}</td>
                        <td>{{dog.nickname}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        name: 'Traci Walker',
                        dogs: [
                            { name: "Willow", image: "./images/willow.webp", breed: "Pug/Boston Terrier/Chihuahua", age: 12, nickname: "Tater tot" },
                            { name: "Dexter", image: "./images/dexter.webp", breed: "Parsons Russel Terrier", age: 8, nickname: "Snap dragon" }
                        ]
                    }
                }
            }).mount('#vueContent')
        </script>

    </main><!-- /.container -->

</body>
